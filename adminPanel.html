<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Live Gem Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline styling for demo purposes */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #adminPanel {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      margin-top: 20px;
      text-align: center;
    }
    #pendingMessages div {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #pendingMessages button {
      padding: 5px 10px;
      margin-left: 5px;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      transition: background 0.3s ease;
    }
    #pendingMessages button:hover {
      background: rgba(255, 255, 255, 0.8);
    }
    #signOutButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #signOutButton:hover {
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="adminPanel">
    <h2>Pending Messages</h2>
    <div id="pendingMessages">
      <!-- Pending messages will be loaded here -->
    </div>
    <button id="signOutButton">Sign Out</button>
  </div>

  <!-- Load Firebase compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-database-compat.js"></script>

  <!-- Admin Panel Script -->
  <script type="module" src="admin.js"></script>
</body>
</html>
