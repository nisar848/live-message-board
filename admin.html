<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Live Gem Board</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />

  <style>
    /* Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      text-align: center;
      padding: 20px;
    }
    #admin-panel {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 16px rgba(31, 38, 135, 0.25);
    }
    .hidden { display: none; }
    button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255,255,255,0.3);
      color: #333;
      margin-top: 10px;
    }
    button:hover { background: rgba(255,255,255,0.5); }
    .pending-message {
      border: 1px solid rgba(255, 255, 255, 0.5);
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div id="admin-panel">
    <h1>Admin Panel</h1>

    <!-- FirebaseUI for Authentication -->
    <div id="firebaseui-auth-container"></div>

    <!-- Admin Dashboard -->
    <div id="admin-content" class="hidden">
      <h2>Welcome, Admin!</h2>
      <p>Moderate pending messages below.</p>
      <button id="sign-out">Sign Out</button>
    </div>

    <!-- Access Denied Message -->
    <div id="error-message" class="hidden">
      <h2>Access Denied</h2>
      <p>You do not have admin privileges.</p>
      <button id="sign-out-error">Sign Out</button>
    </div>

    <!-- Moderation Panel -->
    <div id="moderation-panel" class="hidden">
      <h2>Pending Messages</h2>
      <div id="pending-messages"></div>
    </div>
  </div>

  <footer>
    <p>&copy; Zain Nisar 2025</p>
  </footer>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>

  <script>
    // âœ… Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4EBkvYoXJ_pY6wrvvo7wD7CuNuygRHgY",
      authDomain: "live-message-board.firebaseapp.com",
      databaseURL: "https://live-message-board-default-rtdb.firebaseio.com/",
      projectId: "live-message-board",
      storageBucket: "live-message-board.firebasestorage.app",
      messagingSenderId: "465980009336",
      appId: "1:465980009336:web:38b62c2587ded00596b68d"
    };
  
    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  
    // âœ… Function to check for debug mode in the URL
    function isDebugMode() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.has("debug") && urlParams.get("debug") === "admin";
    }
  
    // âœ… If in debug mode, immediately unlock the admin panel
    if (isDebugMode()) {
      console.warn("ðŸš€ DEBUG MODE ENABLED - Admin panel unlocked!");
  
      // Hide the login container
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('firebaseui-auth-container').style.display = 'none';
  
        // Show admin UI
        document.getElementById('admin-content').classList.remove('hidden');
        document.getElementById('moderation-panel').classList.remove('hidden');
  
        // Load pending messages immediately
        loadPendingMessages();
      });
    }
  
    // âœ… FirebaseUI Auth Configuration (Sign-in Only, No New User Creation)
    const uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function(authResult) {
          checkAdmin(authResult.user);
          return false; // Prevent redirect
        }
      },
      signInOptions: [
        firebase.auth.PhoneAuthProvider.PROVIDER_ID,
        {
          provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
          disableSignUp: { status: true } // Prevent new sign-ups
        }
      ],
      signInFlow: 'popup'
    };
  
    // âœ… Initialize FirebaseUI
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  
    // âœ… Check if User is an Admin
    async function checkAdmin(user) {
      if (!user) return;
  
      try {
        const idTokenResult = await user.getIdTokenResult();
        const isAdmin = idTokenResult.claims.admin;
  
        if (isAdmin) {
          document.getElementById('firebaseui-auth-container').classList.add('hidden');
          document.getElementById('admin-content').classList.remove('hidden');
          document.getElementById('error-message').classList.add('hidden');
          document.getElementById('moderation-panel').classList.remove('hidden');
          loadPendingMessages();
        } else {
          document.getElementById('firebaseui-auth-container').classList.add('hidden');
          document.getElementById('admin-content').classList.add('hidden');
          document.getElementById('moderation-panel').classList.add('hidden');
          document.getElementById('error-message').classList.remove('hidden');
        }
      } catch (error) {
        console.error("Error checking admin claim:", error);
      }
    }
  
    // âœ… Listen for Auth Changes
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        checkAdmin(user);
      } else {
        if (!isDebugMode()) {
          document.getElementById('firebaseui-auth-container').classList.remove('hidden');
          document.getElementById('admin-content').classList.add('hidden');
          document.getElementById('error-message').classList.add('hidden');
          document.getElementById('moderation-panel').classList.add('hidden');
          ui.start('#firebaseui-auth-container', uiConfig);
        }
      }
    });
  
    // âœ… Load Pending Messages for Moderation
    function loadPendingMessages() {
      const pendingRef = firebase.database().ref('pendingMessages');
      pendingRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        const key = snapshot.key;
  
        const msgDiv = document.createElement('div');
        msgDiv.className = 'pending-message';
        msgDiv.innerHTML = `
          <p><strong>${msg.name}</strong> at ${new Date(msg.timestamp).toLocaleString()}</p>
          <p>${msg.text}</p>
          <button onclick="approveMessage('${key}', ${JSON.stringify(msg)})">Approve</button>
          <button onclick="denyMessage('${key}')">Deny</button>
        `;
  
        document.getElementById('pending-messages').appendChild(msgDiv);
      });
    }
  
    // âœ… Approve Message
    function approveMessage(key, msg) {
      firebase.database().ref('messages').push({ ...msg, approved: true })
        .then(() => firebase.database().ref(`pendingMessages/${key}`).remove());
    }
  
    // âœ… Deny Message
    function denyMessage(key) {
      firebase.database().ref(`pendingMessages/${key}`).remove();
    }
  
    // âœ… Sign Out Functions
    document.getElementById('sign-out').addEventListener('click', () => firebase.auth().signOut());
    document.getElementById('sign-out-error').addEventListener('click', () => firebase.auth().signOut());
  </script>
  </body>
</html>
