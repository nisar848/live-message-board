<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures the website is responsive on any device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Gem Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional inline styles for the new toggle button and approved messages section */
    /* We'll assume your external style.css already has most styles.
       Here we add styles for the approved messages section if needed. */
    #approved-messages {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 16px rgba(31, 38, 135, 0.25);
      max-height: 70vh;
      overflow-y: auto;
      display: none; /* Hidden by default */
      text-align: left;
    }
    #approved-messages h2 {
      margin-top: 0;
    }
    .message {
      border: 1px solid rgba(255,255,255,0.5);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.3);
    }
    .message p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Fullscreen Toggle Button (fixed at top right) -->
  <div id="fullscreen-container">
    <button id="fullscreenToggle" title="Toggle Fullscreen">â›¶</button>
  </div>
  
  <header>
    <h1>Live Gem Board</h1>
  </header>
  
  <!-- Main Display Container: Centers the feature panels and holds the feature buttons -->
  <div id="main-display">
    <!-- Clock Container (default view) -->
    <div id="clock-container" class="feature-container">
      <div id="clock" class="digital-display">00:00:00</div>
      <div id="clock-options">
        <label for="timeFormat">Select Time Format:</label>
        <select id="timeFormat">
          <option value="24">24-Hour</option>
          <option value="12">12-Hour</option>
        </select>
      </div>
    </div>
    
    <!-- Timer Container (hidden by default) -->
    <div id="timer-container" class="feature-container" style="display: none;">
      <input type="text" id="timerDisplay" class="digital-display" value="00:00:00" />
      <div id="timer-controls">
        <button id="startTimer">Start Timer</button>
      </div>
    </div>
    
    <!-- Stopwatch Container (hidden by default) -->
    <div id="stopwatch-container" class="feature-container" style="display: none;">
      <div id="stopwatchDisplay" class="digital-display">00:00:00</div>
      <div id="stopwatch-controls">
        <button id="startStopwatch">Start</button>
        <button id="stopStopwatch">Stop</button>
        <button id="resetStopwatch">Reset</button>
      </div>
    </div>
    
    <!-- Feature Buttons (positioned absolutely at the bottom-center of main-display) -->
    <div id="feature-buttons">
      <button id="btnClock">Clock</button>
      <button id="btnTimer">Timer</button>
      <button id="btnStopwatch">Stopwatch</button>
      <!-- New Gems/Questions Button -->
      <button id="btnGems">Gems/Questions</button>
    </div>
  </div>
  
  <!-- Live Message Board -->
  <div id="message-board">
    <h2>Live Message Board</h2>
    <div id="messages"></div>
    <!-- QR Code display for message submission -->
    <div id="qr-code"></div>
    <p>Scan this QR code with your mobile device to submit your gem or reflection.</p>
  </div>
  
  <!-- Approved Messages Section (separate from main-display) -->
  <div id="approved-messages">
    <h2>Gems/Questions</h2>
    <div id="messages-container"></div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; Zain Nisar 2025</p>
  </footer>
  
  <!-- Include QRCode.js library for generating QR codes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4EBkvYoXJ_pY6wrvvo7wD7CuNuygRHgY",
      authDomain: "live-message-board.firebaseapp.com",
      databaseURL: "https://live-message-board-default-rtdb.firebaseio.com/",
      projectId: "live-message-board",
      storageBucket: "live-message-board.firebasestorage.app",
      messagingSenderId: "465980009336",
      appId: "1:465980009336:web:38b62c2587ded00596b68d"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Toggle Gems/Questions Button (in feature-buttons)
    const btnGems = document.getElementById("btnGems");
    const clockContainer = document.getElementById("clock-container");
    const timerContainer = document.getElementById("timer-container");
    const stopwatchContainer = document.getElementById("stopwatch-container");
    const approvedMessagesDiv = document.getElementById("approved-messages");
    
    btnGems.addEventListener("click", () => {
      // If the clock container is visible, hide all feature containers and show approved messages.
      if (clockContainer.style.display !== "none") {
        clockContainer.style.display = "none";
        timerContainer.style.display = "none";
        stopwatchContainer.style.display = "none";
        approvedMessagesDiv.style.display = "block";
        btnGems.textContent = "Back to Clock";
      } else {
        // Otherwise, show the clock container and hide approved messages.
        clockContainer.style.display = "flex"; // Adjust if needed
        approvedMessagesDiv.style.display = "none";
        btnGems.textContent = "Gems/Questions";
      }
    });

    // (Other feature button event listeners for Clock, Timer, Stopwatch would be here, presumably in script.js)

    // Approved Messages loader (if needed outside of the toggle)
    function loadApprovedMessages() {
      const messagesRef = firebase.database().ref('messages');
      messagesRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        const key = snapshot.key;
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = `
          <p><strong>${msg.name}</strong> at ${new Date(msg.timestamp).toLocaleString()}</p>
          <p>${msg.text}</p>
          <button onclick="deleteApprovedMessage('${key}')">Delete</button>
        `;
        document.getElementById('messages-container').appendChild(messageDiv);
      });
    }
    // Optionally load approved messages on page load if already toggled
    // loadApprovedMessages();

    // Delete Approved Message
    function deleteApprovedMessage(key) {
      firebase.database().ref('messages/' + key).remove()
        .then(() => {
          console.log('Approved message deleted:', key);
        })
        .catch(error => {
          console.error('Error deleting approved message:', error);
        });
    }
  </script>
  <!-- Link to your existing script.js if needed -->
  <script type="module" src="script.js"></script>
</body>
</html>
