<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures the website is responsive on any device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Gem Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for the clock -->
  <div id="clock-container">
    <div id="clock">00:00:00</div>
  </div>
  
  <!-- Clock Options: Choose between 24-Hour and 12-Hour format -->
  <div id="clock-options">
    <label for="timeFormat">Select Time Format:</label>
    <select id="timeFormat">
      <option value="24">24-Hour</option>
      <option value="12">12-Hour</option>
    </select>
  </div>
  
  <!-- Fullscreen Toggle Button -->
  <div id="fullscreen-container">
    <button id="fullscreenToggle">Go Fullscreen</button>
  </div>
  
  <!-- Container for timer and stopwatch -->
  <div id="controls">
    <div id="timer">
      <h2>Timer</h2>
      <input type="number" id="timerInput" placeholder="Seconds">
      <button id="startTimer">Start Timer</button>
      <div id="timerDisplay">0</div>
    </div>
    <div id="stopwatch">
      <h2>Stopwatch</h2>
      <button id="startStopwatch">Start</button>
      <button id="stopStopwatch">Stop</button>
      <button id="resetStopwatch">Reset</button>
      <div id="stopwatchDisplay">0</div>
    </div>
  </div>
  
  <!-- Live message board -->
  <div id="message-board">
    <h2>Live Message Board</h2>
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Enter your message">
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <!-- Footer with copyright notice -->
  <footer>
    <p>&copy; Zain Nisar 2025</p>
  </footer>
  
  <!-- Link to the JavaScript file as a module -->
  <script type="module" src="script.js"></script>
</body>
</html>
